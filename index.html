<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Estacionamiento</title>
    <link rel="stylesheet" href="./app_calculadora.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin: 10px 0 5px; }
        input, button { margin-bottom: 10px; padding: 5px; font-size: 1rem; }
        #resultado-total { font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
    <h1>Calculadora de Estacionamiento</h1>

    <label for="hora-ingreso">Hora de ingreso (HH:MM)</label>
    <input type="time" id="hora-ingreso" />

    <label for="hora-salida">Hora de salida (HH:MM)</label>
    <input type="time" id="hora-salida" />

    <label>
      <input type="checkbox" id="ticket-perdido" />
      Ticket perdido
    </label>

    <button id="calcular">Calcular Tarifa</button>

    <div id="resultado-total"></div>
    <div id="desglose-dias"></div>
  </div>

  <script type="module" src="./src/tarija.presenter.js"></script>


</body>
</html>
